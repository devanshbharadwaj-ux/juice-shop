name: Syft SBOM to DefectDojo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  syft-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM with Syft (CycloneDX JSON)
        run: syft ${{ github.workspace }} -o cyclonedx-json > sbom.json

      - name: Scan SBOM with Grype (CycloneDX vuln report)
        run: grype sbom:sbom.json -o cyclonedx-json > vuln-cyclonedx.json

      - name: Debug Grype Output
        run: cat vuln-cyclonedx.json | head -50

      - name: Upload Vulnerability Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vuln-report
          path: vuln-cyclonedx.json

      - name: Upload to DefectDojo
        run: |
          curl -X POST "${{ secrets.DEFECTDOJO_HOST }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_API_KEY }}" \
            -F "file=@vuln-cyclonedx.json;type=application/json" \
            -F "scan_type=CycloneDX Scan" \
            -F "engagement_name=syft-grype-sbom" \
            -F "product_name=MyProduct" \
            -F "auto_create_context=true"

